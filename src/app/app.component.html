<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joshua's Pomodoro</title>
</head>

<body>
  <div class="container">
    <h1 class="text-center">{{title}}</h1>
    <div class="row align-items-center">
      <div class="col-md-6">
        <!-- <h4>To-Do List</h4> -->
        <input type="text" id="todoInput" class="form-control" placeholder="Add a new task">
        <ul id="todoList" class="list-group"></ul>
      </div>
      <div class="col-md-6">
        <button id="addTodo" (click)="onClick()" class="btn btn-primary">Add</button>
      </div>
    </div>
  </div>

  <div class="container">
    @for(item of tasks; track item) {
    <div class="row align-items-center">
      <div class="col-md-6">
        <p>{{item}}</p>
      </div>
    </div>
    }
  </div>
</body>

</html>
