<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joshua's Pomodoro</title>
</head>
<body>
  <div class="container mt-5">
      <h1 class="text-center">{{title}}</h1>
      <div class="row">
          <div class="col-md-6">
              <h4>To-Do List</h4>
              <input type="text" id="todoInput" class="form-control" placeholder="Add a new task">
              <button id="addTodo" (click)="onClick()" class="btn btn-primary mt-2">Add</button>
              <ul id="todoList" class="list-group mt-3"></ul>
          </div>
      </div>
  </div>
</body>

</html>
